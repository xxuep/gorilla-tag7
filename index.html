<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | gorilla tag web</title>

  <!-- TemplateData -->
  <link rel="icon" href="https://raw.githubusercontent.com/xxuep/gorilla-tag/main/TemplateData/favicon.ico">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/xxuep/gorilla-tag/main/TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">gorilla tag web</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === "error") div.style = "background:red;padding:10px;";
      if (type === "warning") {
        div.style = "background:yellow;padding:10px;";
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
    }

    /* ===== HARD-LINKED BUILD FILES ===== */

    var config = {
      dataUrl: "https://raw.githubusercontent.com/xxuep/gorilla-tag/main/Build/gtagwebR2.data.unityweb",
      frameworkUrl: "https://raw.githubusercontent.com/xxuep/gorilla-tag/main/Build/gtagwebR2.framework.js.unityweb",
      codeUrl: "https://raw.githubusercontent.com/xxuep/gorilla-tag/main/Build/gtagwebR2.wasm.unityweb",
      streamingAssetsUrl: "https://raw.githubusercontent.com/xxuep/gorilla-tag/main/StreamingAssets",
      companyName: "boolonx",
      productName: "gorilla tag web",
      productVersion: "1.0",
      showBanner: unityShowBanner
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = "https://raw.githubusercontent.com/xxuep/gorilla-tag/main/Build/gtagwebR2.loader.js";
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
